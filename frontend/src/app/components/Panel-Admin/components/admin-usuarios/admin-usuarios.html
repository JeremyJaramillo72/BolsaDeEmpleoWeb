<div class="p-6 bg-white rounded-3xl shadow-sm">
  <h2 class="text-2xl font-black text-gray-800 mb-8 flex items-center">
    <span class="material-icons mr-2 text-red-500">admin_panel_settings</span>
    Control de Usuarios del Sistema
  </h2>

  <div class="admin-data-container">
    <div class="user-header">
      <div>Usuario / Rol</div>
      <div>Correo Electr√≥nico</div>
      <div>Estado</div>
      <div class="text-center">Acciones</div>
    </div>

    <div *ngFor="let user of usuarios" class="user-row" [class.inactive]="!user.activo">
      <div class="flex items-center space-x-3">
        <div class="p-2 rounded-full bg-gray-100 text-gray-500">
          <span class="material-icons">{{ user.rol === 'EMPRESA' ? 'business' : 'school' }}</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-gray-800">{{ user.nombre }}</span>
          <span class="text-xs font-semibold text-blue-500">{{ user.rol }}</span>
        </div>
      </div>

      <div class="text-gray-600">
        <span class="mobile-label">Correo:</span>{{ user.correo }}
      </div>

      <div>
        <span class="mobile-label">Estado:</span>
        <span [ngClass]="user.activo ? 'badge-active' : 'badge-inactive'">
          {{ user.activo ? 'ACTIVO' : 'INACTIVO' }}
        </span>
      </div>

      <div class="flex justify-center space-x-2">
        <button (click)="toggleEstado(user)"
                class="btn-action"
                [title]="user.activo ? 'Dar de baja' : 'Activar'">
          <span class="material-icons">{{ user.activo ? 'person_off' : 'person_add' }}</span>
        </button>
        <button class="btn-action text-blue-500" title="Ver detalles">
          <span class="material-icons">visibility</span>
        </button>
      </div>
    </div>
  </div>
</div>
