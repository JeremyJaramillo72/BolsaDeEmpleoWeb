<div class="section-card">
  <div class="section-header">
    <h3>

  <div class="form-grid">
    <div class="form-group">
      <label>N√∫mero de C√©dula</label>
      <input
        type="text"
        [(ngModel)]="perfil.cedula"

    <div class="form-group">
      <label>Nombre Completo</label>
      <input

      <input

    <div class="form-group">
      <label>G√©nero</label>
      <select

      <input
        type="email"

    <div class="form-group">
